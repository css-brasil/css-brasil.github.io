<body>
	<ul class="slider">
		<input type="radio" name="slider-controlls" checked id="slider-1" hidden>
		<input type="radio" name="slider-controlls" id="slider-2" hidden>
		<input type="radio" name="slider-controlls" id="slider-3" hidden>
		<input type="radio" name="slider-controlls" id="slider-4" hidden>

		<li>
			<label for="slider-4" class="prev slider-circle"></label>
			<figure class="slider-item slider-circle">
				<img src="img/bebida-1.png" alt="">
			</figure>

			<p>Drink random <span class="slider-price">$15</span></p>

			<label for="slider-2" class="next slider-circle"></label>
		</li>
		<li>
			<label for="slider-1" class="prev slider-circle"></label>
			<figure class="slider-item slider-circle">
				<img src="img/bebida-2.png" alt="">
			</figure>

			<p>Malting <span class="slider-price">$66</span></p>
			<label for="slider-3" class="next slider-circle"></label>
		</li>
		<li>
			<label for="slider-2" class="prev slider-circle"></label>
			<figure class="slider-item slider-circle">
				<img src="img/bebida-3.png" alt="">
			</figure>

			<p>Good Cocktail <span class="slider-price">$50</span></p>
			<label for="slider-4" class="next slider-circle"></label>
		</li>
		<li>
			<label for="slider-3" class="prev slider-circle"></label>
			<figure class="slider-item slider-circle">
				<img src="img/bebida-4.png" alt="">
			</figure>

			<p>Lore ipsum at dolor sit ate <span class="slider-price">$388</span></p>
			<label for="slider-1" class="next slider-circle"></label>
		</li>
	</ul>

	<footer>
		<a href="http://cssbrasil.org">Back to CSS Brasil article</a>
